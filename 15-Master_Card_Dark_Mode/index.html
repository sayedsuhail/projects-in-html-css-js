<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MasterCard Dark Mode</title>
  </head>
  <body>
    <div class="container">
      <div class="toggle">
        <i class="far fa-sun"></i>
      </div>
      <div class="card">
        <img src="images/map.png" alt="map-img" class="card-map" />

        <div class="card-left">
          <h3 class="card-type">Mastercard</h3>
          <img src="images/chip.png" alt="chip-img" class="card-chip" />
          <div>
            <div class="card-num">8765 3433 5324 9932</div>
            <div class="card-text">Valid through</div>
            <div class="card-date">06/27</div>
            <div class="card-holder">Dev Brix</div>
          </div>
        </div>

        <div class="card-right">
          <div class="red-circle"></div>
          <div class="orange-circle"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
